	<!DOCTYPE html>
	<html lang="en" >
	<head>
		<meta charset="utf-8">
		
		
		<title> DYNAMIC CONTENTS</title>

		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	</head>

	<body class="home" ng-app="myAPP"  >

		<div class="container"  >
			<div class="row">
				<div class="col-md-4">
					<span></span>
				</div>
				<div class="col-md-4">
					<h1>prochain departs</h1>		
					<table ng-controller="SncfDeparturesCtrl" class="table table-striped " >
						<thead>
							<tr>
								<th> </th>
								<th>Train</th>
								<th >Destination</th>
								<th >heure</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "t in dep_trips">
								<td><img src="sncf.PNG"></td>

								<td>{{t.destination}}</td>
								<td>{{t.heur_depart}}</td>
							</tr>
						</tbody>

					</table>
				</div>

				<div class="col-md-4">
					<span></span>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<span></span>
				</div>
				<div class="col-md-4">
					<h1>Prochains Arriv√©es</h1>
					<table class="table table-striped " ng-controller ="SncfArrivalesCtrl">
						<thead>
							<tr>
								<th> </th>
								<th>Train</th>
								<th >Destination</th>
								<th >heure</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "t in arr_trips">
								<td><img src="sncf.PNG"></td>
								<td><div>{{t.mode_commerciale}} {{t.numero_train}}</div></td>
								<td>{{t.destination}}</td>
								<td>{{t.provenance}}</td>
								<td>{{t.heur_arrivee}}</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-md-4">
					<span></span>
				</div>
			</div>
		</div>

		

		<div id="map" ng-controller ="mapCtrl"></div>


		
		
		<script src="assets/js/angular-1.5.6/angular.min.js"></script>

	</html>
